<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script id="amboss-content-card" type="module" crossorigin src="./tests/index.js"></script>
</head>
<body style="display: flex; flex-wrap: wrap; background-color: darkgoldenrod;">
<script type="text/javascript">
    const ambossScript = document.querySelector('#amboss-content-card');
    ambossScript.addEventListener('load', function() {
        if (window.ambossAnnotationAdaptor) {
            document.body.innerHTML = `
<h2 style="width: 100%;">Light theme, us locale, no custom branding, with links</h2>
<amboss-content-card
    data-content-id="test"
    data-locale="us"
    data-theme="light-theme"
    data-campaign=""
    data-custom-branding="no"
    data-with-links="yes"
></amboss-content-card>
<h2 style="width: 100%;">Light theme, us locale, no custom branding, without links</h2>
<amboss-content-card
    data-content-id="test"
    data-locale="us"
    data-theme="light-theme"
    data-campaign=""
    data-custom-branding="no"
    data-with-links="no"
></amboss-content-card>
<h2 style="width: 100%;">Dark theme, us locale, no custom branding, with links</h2>
<amboss-content-card
    data-content-id="test"
    data-locale="de"
    data-theme="dark-theme"
    data-campaign=""
    data-custom-branding="yes"
    data-with-links="yes"
></amboss-content-card>`
            document.querySelectorAll('amboss-content-card').forEach((el) => el.setAttribute('show-popper', ''))
        }
    });
</script>
</body>
</html>
