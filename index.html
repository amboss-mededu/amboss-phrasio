<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script id="amboss-content-card" type="module" crossorigin src="./index.js"></script>
</head>
<body style="display: flex; flex-wrap: wrap; background-color: darkgoldenrod;">

<script type="text/javascript">
    // This script instantiates the ambossAnnotationAdaptor which is NOT part of the code of amboss-phrasio, but is needed to test the components as it constitutes the interface between the tooltip ui (amboss-phrasio) and the annotation engine (amboss-annotate)
    const ambossScript = document.querySelector('#amboss-content-card');
    ambossScript.addEventListener('load', function() {
        document.body.innerHTML = `<amboss-content-card data-content-id="test"></amboss-content-card>`
        // this line is needed to simulate the hover state of the anchor which is handled by https://github.com/amboss-mededu/amboss-annotate
        document.querySelectorAll('amboss-content-card').forEach((el) => el.setAttribute('show-popper', ''))
    });
</script>
</body>
</html>
